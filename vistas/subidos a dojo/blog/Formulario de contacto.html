<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Formulario de Contacto</title>
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <h2>Ingrese sus datos para contactarle</h2>
    <form>
        <div>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre">
        </div>
        <div">
            <label for="apellido">Apellido: </label>
            <input type="text" name="apellido" id="apellido">
        </div>
        <div>
            <label for="email">Correo electrónico: </label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="contraseña">contraseña: </label>
            <input type="text" name="contraseña" id="contraseña">
        </div>
        <div>
            <label for="confirma">confirma: </label>
            <input type="text" name="confirma" id="confirma">
        </div>
        <form>
            <p>
                <label for="hombre">hombre</label>
                <input type="checkbox" id="hombre" name="hombre" value="hombre">
                <label for="mujer">mujer</label>
                <input type="checkbox" id="mujer" name="mujer" value="mujer">
                <label for="otro">otro</label>
                <input type="checkbox" id="otro" name="otro" value="otro">
            </p>
        </form>
    </form>
<div>
    <p>Una Breve descripcion de ti:</p>
    <textarea name="Escriba algo" id="" cols="30" rows="10"></textarea>
</div>
<div>
    <label for="Lenguaje"> Lenguaje Favorito: </label>
    <select name="Lenguaje" id="Lenguaje">
        <option></option>
        <option value="j">Java</option>
        <option value="H">Html</option>
        <option value="C">CSS</option>
    </select>
</div>
<div>
    <input type="submit" value="Presiona aquí para Enviar Formulario">
</div>
</body>
</html>
